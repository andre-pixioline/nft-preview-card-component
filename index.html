<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor challenge - NFT preview card component">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/variables.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <a href="#" class="img-link">
        <img class="img" src="images/image-equilibrium.jpg" alt="Imagem Equilibrium">
      </a>

      <h2 class="titulo">
        <a href="#" class="title-link">Equilibrium #3429</a>
      </h2>

      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
        <p class="eth">0.041 ETH</p>
        <p class="tempo">3 days left</p>
      </div>

      <div class="autor">
        <img class="avatar" src="images/image-avatar.png" alt="imagem avatar">
        <p class="txt">Creation of <a href="#" class="creator-link">Jules Wyvern</a></p>
      </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/andre-pixioline">Andr√© Luiz</a>.
    </div>
  </footer>

</body>

</html>
